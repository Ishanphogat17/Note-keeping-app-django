{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login User
{% endblock title %}

{% block body %}

<div class="container my-4">
    <div class="content-section my-4 mx-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info my-3" type="submit">Signin</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a href="/register">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock body %}
